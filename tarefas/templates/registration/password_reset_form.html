{% extends 'tarefas/base.html' %}

{% block title %}Redefinir Senha{% endblock %}

{% block content %}
<div class="form-page-container">
    <h2>Esqueceu sua senha?</h2>
    <p>Digite seu endereço de e-mail abaixo.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Enviar Link de Redefinição</button>
    </form>
</div>
{% endblock %}
